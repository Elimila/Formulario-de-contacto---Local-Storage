<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contactos </title>
    <script src="./main.js" defer></script>
</head>
<body>
    <h1>Formulario de Contacto</h1>

    <form id="clients">
        <fieldset>
            <label for="name">Nombre:</label>
            <input type="text" id="userName"><br><br>
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="userEmail" placeholder="ejemplo@correo.com"><br><br>
            <label for="message">Mensaje:</label><br>
            <textarea id="userMessage" rows="5" cols="75"></textarea><br><br>
            <label for="imageUrl">URL Imagen:</label><br>
            <input type="url" id="imageUrl"><br><br>
            <button type="submit" id="sendButton">Enviar</button>
            <button id="clearAll">Borrar todos los Contactos</button> 
        </fieldset><br>
    </form>

  
        <div id="contact"></div>
       

      
    
</body><br><br> 
</html>
